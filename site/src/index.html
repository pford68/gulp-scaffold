<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<!--=================================================================== Top navbar -->
<nav class="navbar navbar-default navbar-fixed-top stormcloud-banner" role="navigation">
    <div class="container-fluid navbar-center">
        <!-- Brand and toggle get grouped for better mobile display-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="navbar-brand glyphicon glyphicon-flash">
                        <span class="atmosphere-brand">My Application</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <span ng-hide="user.first == null" class="navbar-text">Hi, {{user.first}}</span>
                </li>
                <li>
                    <a href="#/views/notifications" class="atmosphere-navbar-item">
                        <span class="glyphicon glyphicon-inbox" tooltip-placement="bottom"
                              tooltip="{{ hasMessagesText }}" ng-class="{ hasMessages: hasMessages }"></span>
                    </a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle atmosphere-navbar-item" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/views/account">Account</a></li>
                        <li><a href="#/views/preferences">Preferences</a></li>
                        <li class="divider"></li>
                        <li><a href="#/logout">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--========================================================================== Current view -->
<div ng-view class="container-fluid atmosphere-view">Testing: {{test}}</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
